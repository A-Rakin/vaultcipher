<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultCipher â€¢ Secure Password Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cyber-grid"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-halfling"></i>
                <h1>VaultCipher<span class="glitch">_</span></h1>
            </div>
            <div class="status">
                <span class="status-indicator"></span>
                <span class="status-text">ENCRYPTED</span>
            </div>
        </header>

        <main>
            <div class="dashboard">
                <!-- Add Password Card -->
                <div class="card add-card glass">
                    <div class="card-header">
                        <h2><i class="fas fa-plus-circle"></i> New Vault Entry</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <i class="fas fa-globe input-icon"></i>
                            <input type="text" id="website" placeholder="Website" class="cyber-input">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" placeholder="Username" class="cyber-input">
                        </div>
                        <div class="input-group password-field">
                            <i class="fas fa-key input-icon"></i>
                            <input type="password" id="password" placeholder="Password" class="cyber-input">
                            <button class="generate-btn" id="generateBtn">
                                <i class="fas fa-dice-d20"></i> Generate
                            </button>
                        </div>
                        <button class="btn-primary" id="saveBtn">
                            <i class="fas fa-lock"></i> Encrypt & Save
                        </button>
                    </div>
                </div>

                <!-- Search & Vault -->
                <div class="card vault-card glass">
                    <div class="card-header">
                        <h2><i class="fas fa-database"></i> Secure Vault</h2>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search vault..." class="cyber-input">
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="passwordList" class="password-grid">
                            <!-- Passwords will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Password copied!</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
